<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Triangle Tracker</title>
</head>

<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <p>Input the lengths of each side of your triangle and we'll tell you what kind is:</p>
    <form id="formOne">
      <div class="form-group">
        <label for="sideA">Side A</label>
        <input id="sideA" type="text">
      </div>
      <div class="form-group">
        <label for="sideB">Side B</label>
        <input id="sideB" type="text">
      </div>
      <div class="form-group">
        <label for="sideC">Side C</label>
        <input id="sideC" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>

</html>
